<meta charset="utf-8">
<script>
    var n;
    var summ=parseInt(prompt("Сумма вклада"));
    var proc=parseInt(prompt("Процент"))
    var time=parseInt(prompt("Срок вклада"))
    for(n=1;n<=time;n++){
    	summ=summ+summ/100*proc;
    	alert("На "+n+" Год "+" "+summ+" рублей");
    }
    
    
</script>
